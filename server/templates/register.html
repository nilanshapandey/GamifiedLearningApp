<!DOCTYPE html>
<html>
<head>
    <title>Student Registration</title>
    <style>
        .toggle-btn {
            cursor: pointer;
            color: blue;
            font-size: 12px;
        }
    </style>
    <script>
        function togglePassword(id) {
            var field = document.getElementById(id);
            if (field.type === "password") {
                field.type = "text";
            } else {
                field.type = "password";
            }
        }
    </script>
</head>
<body>
    <h2>Student Registration</h2>
    <form method="post">
        {% csrf_token %}
        <label>Username:</label>
        <input type="text" name="username" required><br><br>

        <label>Email:</label>
        <input type="email" name="email" required><br><br>

        <label>Student Name:</label>
        {{ form.student_name }}<br><br>

        <label>Board:</label>
        {{ form.board }}<br><br>

        <label>Class:</label>
        {{ form.student_class }}<br><br>

        <label>Subject:</label>
        {{ form.subject }}<br><br>

        <label>Unique Name:</label>
        {{ form.unique_name }}<br><br>

        <label>Password:</label>
        {{ form.password }}
        <span class="toggle-btn" onclick="togglePassword('password')">Show/Hide</span><br><br>

        <label>Confirm Password:</label>
        {{ form.confirm_password }}
        <span class="toggle-btn" onclick="togglePassword('confirm_password')">Show/Hide</span><br><br>

        <button type="submit">Register</button>
    </form>
</body>
</html>
