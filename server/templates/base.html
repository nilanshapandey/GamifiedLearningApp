{% load static %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Dashboard{% endblock %}</title>
  <!-- AdminLTE -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Dark Mode & Sidebar CSS -->
  <style>
    body.dark-mode {
      background-color: #1e1e2f;
      color: #f5f5f5;
    }
    .sidebar, .main-sidebar, .navbar, .content-header {
      background: #111 !important;
      color: #fff !important;
    }
    .sidebar a, .main-sidebar a, .navbar a {
      color: #fff !important;
    }
    .sidebar a:hover, .main-sidebar a:hover, .navbar a:hover {
      background: #222 !important;
      color: #fff !important;
    }
  </style>
  {% block extra_head %}{% endblock %}
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">

  <!-- Sidebar -->
  {% comment %} {% include "includes/sidebar.html" %} {% endcomment %}

  <!-- Content -->
  <div class="content-wrapper p-4">
    {% block content %}{% endblock %}
  </div>

</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>
<script>
  // Dark Mode Toggle
  function toggleMode() {
    document.body.classList.toggle('dark-mode');
  }
  // Dictionary Tooltip Example
  function showMeaning(word) {
    alert("Meaning of " + word + ": [show dictionary result here]");
  }
</script>
</body>
</html>
